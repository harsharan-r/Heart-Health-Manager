<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" /> 
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stroke</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    </head>
    <body class="text-center">
        </div>
        <center>

        <h1>Stroke Detection </h1><br>
        
        <form method="POST", action="{{url_for('stroke')}}"> 
            <div class="container">
                <div class="row g-0 nopadding">
                    <div class="col">
                        <input type="text", name='a', placeholder="Sex (Male or Female)">
                    </div>
                    <div class="col">
                        <input type="text", name='b', placeholder="Age">
                    </div>
                </div>
                <div class="row g-0 nopadding">
                    <div class="col">
                        <input type="text", name='c', placeholder="Hypertension (Yes or No)">
                    </div>
                    <div class="col">
                        <input type="text", name='d', placeholder="Heart Disease (Yes or No)">
                    </div>
                </div>
                <div class="row g-0 nopadding">
                    <div class="col">
                        <input type="text", name='e', placeholder="Married (Yes or No)">
                    </div>
                    <div class="col">
                        <input type="text", name='f', placeholder="Work Type (Government Job, Private, Self-Employed, Children)">
                    </div>
                </div>
                <div class="row g-0 nopadding">
                    <div class="col">
                        <input type="text", name='g', placeholder="Residence (Urban or Rural)">
                    </div> 
                    <div class="col">
                        <input type="text", name='h', placeholder="Glucose Lvl (AVG)">
                    </div>
                </div>
                <div class="row g-0 nopadding">
                    <div class="col">
                        <input type="text", name='i', placeholder="Body Mass Index">
                    </div>
                    <div class="col">
                        <input type="text", name='j', placeholder="Smoking (Unknown, Formerly Smoked, Smokes, Never Smoked)">
                    </div>
                </div>
            </div>
                <input type="submit" , value='Predict' >
            </div>
        </form>

        <center>

        <h2>  Prediction:  </h2>
    
        {%if data == 0%}
        <h2>No Stroke</h2>  

        {%elif data == 1%}
        <h2>Stroke</h2>

        {%endif%}
        {%if data == 0 or data == 1%}
        <br><h2>Confidence: {{ confidence }}%</h2>
        {%endif%}
        </center>

    </body>
</html>
